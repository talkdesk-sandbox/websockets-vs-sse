<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Server Sent Events</title>
</head>
<style>
  .widget {
    border: solid 1px black;
    background: #ededed;
    width: 200px;
    height: 200px;
    padding: 10px;
    display: inline-block;
    vertical-align: top;
    margin: 10px;
  }
</style>
<body>

<script type="text/javascript">
function subscribe(id, metric) {
  var source = new EventSource("/subscribe/" + metric);
  var elem = document.getElementById(id);
  source.onmessage = function(e) {
      elem.innerHTML += e.data + "<br>";
  };

}

document.addEventListener("DOMContentLoaded", function(event) { 
  subscribe("widget1", "events");
  subscribe("widget2", "agents");
  subscribe("widget3", "calls");
});

</script>
<h1>Server Sent Events</h1>

<div class="widget" id="widget1">
  <b>Metric: events</b><br/>
</div>

<div class="widget" id="widget2">
    <b>Metric: agents</b><br/>
  </div>

<div class="widget" id="widget3">
    <b>Metric: calls</b><br/>
</div>
  
</body>
</html>
